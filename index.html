<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project-3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="expression">calc</div>
        <div class="display">
            <div class="result" id="result"></div>
        </div>
        <div class="keypad">
            <button class="key" id="7" value="7">7</button>
            <button class="key" id="8" value="8">8</button>
            <button class="key" id="9" value="9">9</button>
            <button class="key del" id="del">DEL</button>

            <button class="key" id="4" value="4">4</button>
            <button class="key" id="5" value="5">5</button>
            <button class="key" id="6" value="6">6</button>
            <button class="key operator" id="+">+</button>

            <button class="key" id="1" value="1">1</button>
            <button class="key" id="2" value="2">2</button>
            <button class="key" id="3" value="3">3</button>
            <button class="key operator" id="-">-</button>

            <button class="key" id="dot">.</button>
            <button class="key" id="0" value="0">0</button>
            <button class="key operator" id="/">/</button>
            <button class="key operator" id="x">x</button>
            
            <button class="key reset" id="reset">RESET</button>
            <button class="key equals" id="equals">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
